<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - WanderNest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Top Contact Bar -->
  <div class="top-bar">
    <div class="topbar-container">
      <div class="contact-info">
        <a href="mailto:info@logo123.com" class="top-link">
          <i class="fa-solid fa-envelope"></i>
          <span class="contact-text"> info@logo123.com</span>
        </a>
        <a href="tel:9000000009" class="top-link">
          <i class="fa-solid fa-phone"></i>
          <span class="contact-text"> 9000000009</span>
        </a>
      </div>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://web.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">WanderNest</div>
      
      <!-- Hamburger icon -->
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Navigation Links -->
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="visa.html">Visa</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </div>
  </nav>


  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form" action="https://formspree.io/f/mldnkjzz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="send-btn">Send Message</button>

    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p style="margin-top: 10px;">&copy; 2025 WanderNest Travels. All rights reserved.</p>
  </footer>

  <!-- Autofill Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const packageName = params.get("package");
    if (packageName) {
      const messageBox = document.getElementById("message");
      messageBox.value = `I am interested in the ${packageName} package. Please send me more details.`;
    }
  </script>

  <script src="script.js"></script> 

</body>
</html>
